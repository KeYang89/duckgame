<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Hobo Ducklings</title>
    <meta name="description" content="A strategic ecosystem creation game made with HTML, CSS and JavaScript. Feeding fish and ducks, and let them grow and evolve. Optmized for desktop Chrome. ">
    <meta name="keywords" content="ducks, fish, ecosystem, strategy game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ke Yang">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<div id="sky">
  <div id="birds">
    <div class="raven" style="display: none;">路路</div>
    <div class="seagull" style="display: none;">路路</div>
  </div>
  <div id="wind" style="display: none;">
  <div id="owl">
    <div id="owltail">
    </div>
    <div id="owl-left-wing">
    </div>
    <div id="owl-right-wing">
    </div>
    <div id="owl-left-foot">
    </div>
    <div id="owl-right-foot">
    </div>
    <div id="owlbody">
    </div>
    <div id="owlhead">
      <div id="owl-left-eye">
      </div>
      <div id="owl-right-eye">
      </div>
      <div id="owlbeak">
        <div id="bh1" class="beak-holes">
          </div>
        <div id="bh2" class="beak-holes">
          </div>
      </div>
    </div>
  </div>
</div>
<div class="goodieswrap wrap">
  <div class="moneybagwrap" onmouseover="moneybaginfo()">
     <div id="moneybaginfo" style="display: none;">Hey, I'm your moneybag!</div>
    <div id="moneybag"></div>
  </div>
   <div class="owlwrap" onClick="owl()" onmouseover="owlinfo()">
   <div id="owlinfo" style="display: none;">Chase off ravens</div>
    <div id="owltail-still"></div>
    <div id="owl-left-foot"></div>
    <div id="owl-right-foot"></div>
    <div id="owlbody-still"></div>
    <div id="owlhead">
      <div id="owl-left-eye">
      </div>
      <div id="owl-right-eye">
      </div>
      <div id="owlbeak">
        <div id="bh1" class="beak-holes"></div>
        <div id="bh2" class="beak-holes"></div>
      </div>
    </div>
  </div>
  <div class="floatingwrap" onmouseover="floatinginfo()">
    <div id="floatinginfo" style="display: none;">Hold eggs and ducks</div>
    <div class="floatingmaterial"></div>
    <div class="floatingmaterial fmleft"></div>
    <div class="floatingmaterial fmright"></div>
    <div class="floatingmaterial fmbottomleft"></div>
    <div class="floatingmaterial fmbottomright"></div>
  </div>
    <div class="shrimpwrap" onClick="shrimp()" onmouseover="shrimpinfo()"></div>
    <div class="shrimp">
      <div class="mustache1"></div>
      <div class="mustache2"></div>
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="leg1"></div>
      <div class="leg2"></div>
      <div class="leg3"></div>
    </div><div id="shrimpinfo" style="display: none;">Help fish grow</div>
    <div class="elixirwrap">
    <div id="elixir" onClick="elixir()" onmouseover="elixirinfo()">
<div id="elixirinfo" style="display: none;">Attract rare fish</div>
    <div class="bottle">
        <div class="bottle_top">
        <div class="bottletag">elixir</div>
            <div class="bottle_mouth"></div>
            <div class="highlight"></div>
        </div>
        <div class="bottle_neck">
            <div class="highlight"></div>
        </div>
        <div class="bottle_main">
            <div class="bottle_inner">
                <div class="water">
                    <div class="cloverTop">
                        <div class="clover">
                            <div class="leaves">
                                <i class="leave angleN"></i>
                                <i class="leave angleS"></i>
                                <i class="leave angleW"></i>
                                <i class="leave angleE"></i>
                            </div>
                            <i class="branch"></i>
                        </div>
                    </div>
                    <div class="cloverBottom">
                        <div class="clover">
                            <div class="leaves">
                                <i class="leave angleN"></i>
                                <i class="leave angleS"></i>
                                <i class="leave angleW"></i>
                                <i class="leave angleE"></i>
                            </div>
                            <i class="branch"></i>
                        </div>
                    </div>
                        
                    <div class="jellyfish">
                        <div class="jellyfish_head"></div>
                        <div class="jellyfish_tail">
                        <div class="jellyfish_tail_in"></div>
                    </div>
                        
                    </div>    
                        
                    <div class="bubble bubble1"></div>
                    <div class="bubble bubble2"></div>
                    <div class="bubble bubble3"></div>
                </div>
            </div>
            <div class="highlight"></div>
        </div>
    </div>
</div>
</div>
  </div>
  <div class="ducks-offspring"><div class="newrow"></div></div>
  <div class="ducks-init row0 current">
<div class="eggwrap"><img draggable="true" src="img/egg-female.png" class="duckegg" id="duckegg1" onClick="choice(this)"></div>
<div class="eggwrap"><img draggable="true" src="img/egg-male.png" class="duckegg" id="duckegg2" onClick="choice(this)"></div>
 <div class="holder holder-init ">
    <div class="floatingmaterial"></div>
    <div class="floatingmaterial fmleft"></div>
    <div class="floatingmaterial fmright"></div>
      <div class="floatingmaterial fmbottomleft"></div>
     <div class="floatingmaterial fmbottomright"></div>
 </div>
  </div>

</div>
<div id="sea">
<div class="fishgroup1 fish">
                    <div class="bubble bubble3"></div>
  <img src="img/fish_right.gif" class="regularfish1">
</div>

<div class="fishgroup2 fish">
                    <div class="bubble bubble3"></div>
  <img src="img/fish_left.gif" class="regularfish2">   
</div>

<div class="waves">
    <div class="wave wave_1"></div>
    <div class="wave wave_2"></div>
    <div class="wave wave_3"></div>
    <div class="wave wave_4"></div>
    <div class="wave wave_5"></div>
</div>
<div class="grass"></div>
</div> 
 <script type="text/javascript" src="js/jquery.min.js"></script>    
 <script type="text/javascript" src="js/app.js"></script>  
 <iframe width="0" height="0" src="https://www.youtube.com/embed/Cnfj6QCGLyA?rel=0&autoplay=1"
frameborder="0" allowfullscreen></iframe>
</body>
</html>
